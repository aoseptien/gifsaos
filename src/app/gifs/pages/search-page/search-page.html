<div class="max-w-4xl">
  <h2 class="text-3xl font-bold text-slate-800 mt-5 mb-2">Search Gifs</h2>
  <p class="text-sm text-slate-500 mb-6">Find the perfect GIF by name, description, or tags</p>

  <section class="flex flex-col gap-6">
    <div class="relative max-w-md">
      <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
        <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
      </div>
      <input
        type="text"
        placeholder="Search for GIFs..."
        class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-slate-700 placeholder:text-slate-400"
        (keyup.enter)="onSearch(txtSearch.value)"
        #txtSearch
      />
    </div>
  </section>
  <section>
    <gifs-list [gifs]="[]" />
  </section>
</div>
